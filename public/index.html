<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

    <div class="container">
        <!-- Content here -->
        <h1 class="text-center mt-2 mb-5">welcome</h1>
        <div class="mb-5">
            <form id="name_form">
                <div class="row">
                    <div class="col">
                        <input type="number" class="form-control"  name="id" placeholder="Id (optional)">
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" name="name" placeholder="Name Ex. Cat" required>
                    </div>
                </div>
                <button type="submit" id="name_form_submit" class="btn btn-primary mt-2">Save Name</button>
            </form>
        </div>
        <div id="names">
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Delete</th>
                </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
            <button type="button" class="btn btn-primary mt-2" id="update">Update</button>
        </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="public/js/app.js" defer></script>
</body>
</html>
